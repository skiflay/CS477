<!DOCTYPE html>
<html>

<head>
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="app.js"></script>
</head>

<body>



  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Book Store</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1>Book List</h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Title</th>
          <th scope="col">ISBN</th>
          <th scope="col">publishedDate</th>
          <th scope="col">Author</th>
        </tr>
      </thead>
      <tbody id="book-list-body">
      </tbody>
    </table>

    <h1 id="form-title">Add Books</h1>
    <form id="add-form">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title">

      </div>
      <div class="mb-3">
        <label for="ISBN" class="form-label">ISBN</label>
        <input type="text" class="form-control" id="ISBN">
      </div>

      <div class="mb-3">
        <label for="publishedDate" class="form-label">publishedDate</label>
        <input class="form-control" id="publishedDate"></input>
      </div>
      <div class="mb-3">
        <label for="author" class="form-label">Author</label>
        <input class="form-control" id="author"></input>
      </div>

      <button type="submit" class="btn btn-primary" id="addBtn">Add</button>
    </form>
  </div>
</body>

</html>
